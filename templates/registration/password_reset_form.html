{% extends "registration/registration.html" %}
{% load widget_tweaks %}

{% block body %}

<form method="POST" >
    {% csrf_token %}

    
    <label>
        <span>Enter your email below</span>
        {% render_field form.email class="input" %}
    </label>
    
    
    <button type="submit" class="submit">SEND</button>

</form>

{% endblock %}
